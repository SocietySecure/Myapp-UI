    <body>

                  </select>
</div>

 <label class="label-title"> Name:</label>
<label for="name" id ="name">Subhasish Sahoo</label>
<br>

<label class="label-title">Owner Name:</label>
<label for="ownername" id ="ownername">Gurpreet Kaur</label>
<br>
<label class="label-title">Manager Name:</label>
<label for="managername" id ="managername">Piyus Kant</label>
<br>
<label class="label-title"> ID Card Type1</label>

<br>
<label class="label-title"> ID Card Type2</label>
<label for="idcard2" id ="idcard2">AADHAAR Card</label>
<br>

<br>
	<label class="label-title">Sex:</label>

	<label class="label-title">Permanent Address:</label>

<label for="cadd" id ="cadd">Orissa</label>
<br>

</div>

</div>

 <frame name = "right" />

 <center><div class="form-group right">

 <img src="https://thumbs.dreamstime.com/z/passport-photo-portrait-asian-smiling-woman-109538764.jpg" alt="photo" width="100"
                 height="100" align="top">

<br>	  
	 
 </div>

<div class="horizontal-group">
