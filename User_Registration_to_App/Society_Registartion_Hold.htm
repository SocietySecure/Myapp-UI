<!DOCTYPE html>
<html>

    <head>
           <title>Society Registration</title>

    <style>
    @import url('httpss://fonts.googleapis.com/css?family=Roboto');

body {
    background:linear-gradient(to right, #78a7ba 0%, #385D6C 50%, #78a7ba 99%);
}

.signup-form {
    font-family: "Roboto", sans-serif;
    width:650px;
    margin:30px auto;
    background:linear-gradient(to right, #ffffff 0%, #fafafa 50%, #ffffff 99%);
    border-radius: 10px;
}

.form-header  {
    background-color: #EFF0F1;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.form-header h1 {
    font-size: 30px;
    text-align:center;
    color:#666;
    padding:20px 0;
    border-bottom:1px solid #cccccc;
}

/*---------------------------------------*/
/* Form Body */
/*---------------------------------------*/
.form-body {
    padding:10px 40px;
    color:#666;
}

.form-group{
    margin-bottom:20px;
}

.form-body .label-title {
    color:#1BBA93;
    font-size: 17px;
    font-weight: bold;
}

.form-body .form-input {
        font-size: 17px;
        box-sizing: border-box;
        width: 100%;
        height: 34px;
        padding-left: 10px;
        padding-right: 10px;
        color: #333333;
        text-align: left;
        border: 1px solid #d6d6d6;
        border-radius: 4px;
        background: white;
        outline: none;
}



.horizontal-group .left{
    float:left;
    width:49%;
}

.horizontal-group .right{
    float:right;
    width:49%;
}

input[type="file"] {
 outline: none;
 cursor:pointer;
 font-size: 17px;
}

#range-label {
 width:15%;
 padding:5px;
 background-color: #1BBA93;
 color:white;
 border-radius: 5px;
 font-size: 17px;
 position: relative;
 top:-8px;
}


::-webkit-input-placeholder {
 color:#d9d9d9;
}

/*---------------------------------------*/
/* Form Footer */
/*---------------------------------------*/
.form-footer {
 clear:both;
}

/*---------------------------------------*/
/* Form Footer */
/*---------------------------------------*/
.signup-form .form-footer  {
  background-color: #EFF0F1;
  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;
  padding:10px 40px;
  text-align: right;
  border-top: 1px solid #cccccc;
}

.form-footer span {
  float:left;
  margin-top: 10px;
  color:#999;
  font-style: italic;
  font-weight: thin;
}

.btn {
   display:inline-block;
   padding:10px 20px;
   background-color: #1BBA93;
   font-size:17px;
   border:none;
   border-radius:5px;
   color:#bcf5e7;
   cursor:pointer;
}

.btn:hover {
  background-color: #169c7b;
  color:white;
}
    </style>
        </head>
    <body>

        <form class="signup-form" action="/register" method="post">

    <!-- form header -->
    <div class="form-header">
            <h1>Society Hold Response from Society Admin</h1>
    </div>

    <!-- form body -->
    <div class="form-body">
	
	  
	  <div class="horizontal-group">
 
 <frameset cols = "50%,50%">
 
 <frame name = "left" />
 <div class="form-group left">
 <label class="label-title">Reason:</label>
<label for="reason" id ="reason" style="color:#FF0000";>Additional Documents Required</label>
<br>
 
<div class="form-group">
              <label for="occupanttype" class ="label-title"> Occupant Type:</label>
                  <select name="occupanttype" id="occupanttype" >
                  <option value="tenant">Tenant</option>
                  <option value="owner">Owner</option>
				  
                  </select>
</div>

 <label class="label-title"> Name:</label>
<label for="name" id ="name">Subhasish Sahoo</label>
<br>

<label class="label-title">Owner Name:</label>
<label for="ownername" id ="ownername">Gurpreet Kaur</label>
<br>
<label class="label-title">Manager Name:</label>
<label for="managername" id ="managername">Piyus Kant</label>
<br>
<label class="label-title"> ID Card Type1</label>
<label for="idcard1" id ="idcard1">PAN Card</label>
<br>
<label class="label-title"> ID Card Type2</label>
<label for="idcard2" id ="idcard2">AADHAAR Card</label>
<br>
<label class="label-title">Aggrement</label>
<label for="aggrement" id ="aggrement">Rent</label>
<br>
	<label class="label-title">Sex:</label>
<label for="sex" id ="sex">Female</label>
  <br>
 	<label class="label-title">Mobile No</label>
<label for="mobileno" id ="mobileno">0987654321</label>
<br>
	<label class="label-title">Permanent Address:</label>
<label for="padd" id ="padd">Bangalore</label>
  <br>
 	<label class="label-title">Corresponding Address</label>
<label for="cadd" id ="cadd">Orissa</label>
<br>

</div>

</div>

 <frame name = "right" />

 <center><div class="form-group right">
				 <br><br>
 <img src="https://thumbs.dreamstime.com/z/passport-photo-portrait-asian-smiling-woman-109538764.jpg" alt="photo" width="100"
                 height="100" align="top">
				 <br>
	  <label for="name" class="label-title" >Registered in App </label>
<br>	  
	 
 </div>
   </frameset></center>
   
<br><BR><BR><br><br>

<div class="horizontal-group">
<br>
    <div class="form-group">
                     <h3>Your Request is on HOLD!!! We will verify the details and notify you shortlly</h3>
			       </div>


</div>
    <!-- form footer -->
    <div class="form-footer">
     <button type="ok" class="btn">Ok</button>
         <button type="message" class="btn">Message</button>
		 </div>


        </form>

    </body>
</html>
