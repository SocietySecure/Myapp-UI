<!DOCTYPE html>
<html>

    <head>
           <title>Admin Approval</title>
           <link rel="stylesheet" type="text/css" href="../../assets/css/main.css">
<style>
        @import url('httpss://fonts.googleapis.com/css?family=Roboto');
        </style>

        </head>
    <body>

        <form class="signup-form" action="/register" method="post">

    <!-- form header -->
    <div class="form-header">
            <h1>Delivery Boy Seeking Permission to Deliver</h1>
    </div>

    <!-- form body -->
    <div class="form-body">
	
	  
	  <div class="horizontal-group">
 
 <frameset cols = "50%,50% >
 
 <frame name = "left" />
 <div class="form-group left">
 <label class="label-title">Delievery From:</label>
<label for="delivery" id ="delivery">Amazon</label>
<br>
<label class="label-title">Name:</label>
<label for="name" id ="name">Samita Shetty</label>
<br>
<label class="label-title">Society Registartion No:</label>
<label for="regno" id ="regno">123456</label>
<br>
<label class="label-title">Sex:</label>
<label for="sex" id ="sex">Female</label>
  <br>
<label class="label-title">Alternate Conact No</label>
<label for="contactno" id ="contactno">0987654321</label>
<br>
<label class="label-title">Temperature:</label>
<label for="temp" id ="temp">94.8F</label>
<br>
<label class="label-title">Parcel:</label>
<label for="parcel" id ="parcel">2</label>
<br>
</div>

</div>

 <frame name = "right" />

 <center><div class="form-group right">
 <img src="https://thumbs.dreamstime.com/z/passport-photo-portrait-asian-smiling-woman-109538764.jpg" alt="photo" width="100"
                 height="100" align="top">
				 <br>
	  <label for="name" class="label-title" >Registered in App </label>
<br>	  
	 
 </div>
   </frameset></center>
   

</div>
<div class="form-body">
<div class="horizontal-group">

    <div class="form-group">
                  <label for="first">
            <input type="radio" name="one" value="first" id="one"> Send Delivery Boy to the Flat for Delivery</label><br>
          <label for="second">
            <input type="radio" name="one" value="second" id="one" checked> Send Delivery Boy to deliver to neighbour flat</label><br>
			 <label for="third">
            <input type="radio" name="one" value="third" id="one"> Keep Delivery at Security</label><br>
          <label for="fourth">
            <input type="radio" name="one" value="fourth" id="one"> Recipent is not ready to take delivery</label><br>
			<label for="fifth">
            <input type="radio" name="one" value="fifth" id="one"> Recipent is asking to deliver tomorrow</label><br>
			<label for="sixth">
            <input type="radio" name="one" value="sixth" id="one"> Recipent is not interested to take the delivery</label><br>
          </div>

</div>
</div>
    <!-- form footer -->
    <div class="form-footer">
     <button type="allow" class="btn">Allow</button>
         <button type="deny" class="btn">Deny</button>
		 <button type="message" class="btn">Message</button>
		 </div>


        </form>

    </body>
</html>
