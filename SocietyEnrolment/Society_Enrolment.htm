<!DOCTYPE html>
<html>

    <head>
           <title>Society Enrolment</title>
           <link rel="stylesheet" type="text/css" href="../assets/css/main.css">


    <style>
    @import url('httpss://fonts.googleapis.com/css?family=Roboto');

    </style>

  <!-- Script for range input label -->
        <script>
            var rangeLabel = document.getElementById("range-label");
            var experience = document.getElementById("experience");
            function change() {
            rangeLabel.innerText = experience.value + "K";
            }
        </script>  
          <script
          src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
          crossorigin="anonymous"></script>
          <script type="text/javascript" src="../assets/js/society-enrollment.js"></script>
        
    </head>
    <body>

        <form class="signup-form" >

    <!-- form header -->
    <div class="form-header">
            <h1>Society Enrolment</h1>
    </div>

    <!-- form body -->
    <div class="form-body">
            <!-- Firstname and Lastname -->
        <div class="horizontal-group">
                <div class="form-group left">
                        <label for="firstname" class="label-title">First name 1*</label>
                        <input type="text" id="firstname" name="firstname" class="form-input" placeholder="enter your first name" required="required" />
                </div>
                <div class="form-group right">
                        <label for="lastname" class="label-title">Last name</label>
                        <input type="text" id="lastname" name="lastname" class="form-input" placeholder="enter your last name" />
                </div>
        </div>

                <!-- Email -->
<div class="form-group">
    <label for="email" class="label-title">Email</label>
    <input type="email" id="email" name="email" class="form-input" placeholder="enter your email" required="required">
</div>

   <div class="form-group right">
        <label class="label-title">Mobile*</label>
        <div>
              <input type="text" id="mobileno" name="mobileno" class="form-input" placeholder="Enter mobile no" />
        </div>
    </div>




     <div class="form-group">
    <label for="society" class="label-title">Society Name*</label>
    <input type="society" id="societyName" name="societyName" class="form-input" placeholder="enter your society address" required="required">
</div>

<!-- Add -->
<div class="form-group">
  <label for="choose-file" class="label-title">Society Address*</label>
  <textarea class="form-input" rows="4" cols="50" id ="societyAddress" style="height:auto"></textarea>

</div>
     <div class="horizontal-group">

      <label class="label-title">Are you from Society Management:</label>

            <label for="yes">
                <input type="radio" name="isSocietyManagementTeam" value="true" id="yes" onclick="show1();"> Yes</label>
            <label for="no">
                <input type="radio" name="isSocietyManagementTeam" value="false" id="no" onclick="show2();" checked > No</label>

    </div>
    <br>

  <div id="div1" class="hide" >

  <label class="label-title"> Please share the Society Admin/Management Contact Number or email address.  </label>
  <br><br>                <div class="horizontal-group">
                  <div class="form-group left">
 <label for="email" class="label-title">Email</label>
    <input type="email" id="email" name="email" class="form-input" placeholder="enter your email" >
                  </div>
                      <div class="form-group right">
        <label class="label-title">Contact No</label>

    <input type="text" id="contactno" name="contactno" class="form-input" placeholder="Enter contact no" >
                      </div>  </div>
</div>

   <br>
 <div class="form-group">
        <label class="label-title">Are you already registered to app:</label>

            <label for="yes">
                <input type="radio" name="bol" value="yes" id="yes"> Yes</label>
            <label for="no">
                <input type="radio" name="bol" value="no" id="no"> No</label>

    </div>

    

  <div class="form-group" >
    <label for="choose-file" class="label-title">Upload Document</label>
    <input type="file" id="choose-file" size="80">
  </div>

              <!-- form footer -->
    <div class="form-footer">
        <span>* required</span>
  <button class="btn" id="enrollmentSave">Save</button>
  <button type="reset" class="btn">Reset</button>
  <button type="button" onclick="history.back()" class="btn">Cancel</button>
    </div>
        </form>

    </body>
      <script>
  function show1(){
  document.getElementById('div1').style.display ='none';
}
function show2(){
  document.getElementById('div1').style.display = 'block';
}       </script>
</html>
