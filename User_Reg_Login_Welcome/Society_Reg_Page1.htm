<body>
    <form class="signup-form" action="/register" method="post">

     <!-- form header -->
    <div class="form-header">
        <h1> Society Registration for User  </h1>
    </div>

    <form name="myform" id="myForm">
    <div class="form-body">
        <div class="horizontal-group">

          <div class="form-group left">
        <label class="label-title">Mobile</label>
          <input type="text" id="mobileno" class="form-input" placeholder="0987654321" readonly/>
<!--          <input type="text" id="mobileno" class="form-input" name="mobile" value="0987654321" readonly/>-->
        </div>
        <div class="form-group right">
    <label for="email" class="label-title">Email</label>
    <input type="email" id="email" class="form-input" placeholder="xyz@gmail.com" readonly>
</div>
    </div>

    <label for="location" class="label-title">Country</label>
 <select name="countrySel" id="countrySel" size="1" class="form-input"></select>
    <br>
    <br>
 <label for="location" class="label-title">State</label>
 <select name="stateSel" id="stateSel" size="1" class="form-input">

<option value="" selected="selected">Select State</option>
</select>
<br>
<br>
<label for="location" class="label-title">District</label>
 <select name="districtSel" id="districtSel" size="1" class="form-input">
<option value="" selected="selected">Please select District first</option>
</select>
<br>
<br>
<label for="location" class="label-title">City</label>
 <select name="citySel" id="citySel" size="1" class="form-input" >
<option value="" selected="selected">Please select City first</option>
</select><br><br>


<div class="form-group" >
    <label class="label-title">Society Name</label>
    <select class="form-input" name="societySel" id="societySel" >
        <option value="Q">Select Society</option>

    </select>
  </div>

  <div class="form-group" >
    <label class="label-title">Block/Section/Building Name (not required)</label>
    <select class="form-input" name="societySel" id="societySel">
        <option value="Q">Please Select </option>

    </select>
  </div>

      <div class="form-group" >
    <label class="label-title">Flat Name (not required)</label>
    <select class="form-input" id="level" >
        <option value="Q">Flat Name</option>
      <option value="B">E-01</option>
      <option value="I">E-02</option>
      <option value="A">E-03</option>
    </select>
  </div>

  <div class="form-group" >
    <label class="label-title">Comments/Message: </label>
    <input type="text" id="userComment" class="form-input" placeholder="provide comments here" />

  </div>


 <div class="form-footer">
      <button type="submit" class="btn">Save</button>
      <button type="submit" class="btn">Confirm</button>
       <button type="submit" class="btn">Back</button>
</div>

</form>
