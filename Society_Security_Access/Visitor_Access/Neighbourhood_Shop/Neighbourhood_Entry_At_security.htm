<!DOCTYPE html>
<html>

    <head>
           <title>Neighbourhood Entry at Security </title>
           <link rel="stylesheet" type="text/css" href="../../../assets/css/main.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

    @import url('httpss://fonts.googleapis.com/css?family=Roboto');
	
    </style>
        </head>
    <body>

        <form class="signup-form" action="/register" method="post">

    <!-- form header -->
    <div class="form-header">
            <h1>Neighbourhood Entry at Security</h1>
    </div>

    <!-- form body -->
    <div class="form-body">
	  <div class="horizontal-group">
 
 <div class="form-group ">
 
 <label class="label-title">Neighbourhood Pass Code:</label>
<label for="passcode" id ="passcode">234566</label>
<br>

<label class="label-title">Name:</label>
<label for="name" id ="name">Samita Shetty</label>
<br>
<label class="label-title">Gender:</label>
<label for="sex" id ="sex">Female</label>
  <br>
<label class="label-title">Mobile No</label>
<label for="mobileno" id ="mobileno">0987654321</label>
<br>
<label class="label-title">Temperature:</label>
<label for="temp" id ="temp">94.8F</label>
<br>

 <label class="label-title">Vehicle Type:</label>
<label for="vehicleType" id ="vehicleType">2 Wheeler</label>
<br>
 <label class="label-title">Vehicle No:</label>
<label for="vehicleNo" id ="vehicleNo">KA03RY2345</label>
<br>
<br>

</div>
        <main class="content">
            <div class="third A">
               
            <label class="label-title">Neighbourhood Type:</label>
<label for="neighbourhoodtype" id ="neighbourhoodtype">Grocery Shop</label>
<br>

 <label class="label-title">Neighbourhood Name:</label>
<label for="neighbourhoodname" id ="neighbourhoodname">Ideal Fresh</label>
<br>

 <label class="label-title">Neighbourhood Photo: PIC</label>

<br>


 <label class="label-title">Pass Type:</label>
<label for="passtype" id ="passtype">Daily</label>
<br>
<label class="label-title">Daily Validity Time:</label>
<label for="time" id ="time">8:30 AM To 8:30PM</label>
<br>

            </div>
            <div class="third B">
                <a href="your link here">   <i class="fa fa-bell" align="right" style="font-size:48px;color:red"></i></a>
            </div>
   
  </main>



    <!-- form footer -->
    <div class="form-footer">
	
     <button type="entry" class="btn">Entry</button>
	  <button type="deny" class="btn">Deny</button>
		 </div>


        </form>

    </body>
</html>
