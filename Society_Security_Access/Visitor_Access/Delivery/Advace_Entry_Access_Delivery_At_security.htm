<html>

    <head>
           <title>Advance Entry Access </title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

        </head>
    <body>

        <form class="signup-form" action="/register" method="post">

    <!-- form header -->
    <div class="form-header">
            <h1>Send Delivery Boy to Neighbour Flat for Delievery</h1>
    </div>

       <!-- form body -->
    <div class="form-body">
	  <div class="horizontal-group">
 
 <div class="form-group ">
<label class="label-title">Name:</label>
<label for="name" id ="name">Subhasish Sahoo</label>
  <br>
 <label class="label-title">Block:</label>
<label for="block" id ="block">B</label>
<br>

 <label class="label-title">Flat No:</label>

 <label class="label-title">Delivery From:</label>

</div>

		 </div>
